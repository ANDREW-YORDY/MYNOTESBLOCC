    <!-- ‚úÖ JAVASCRIPT SE INYECTAR√Å AQU√ç POR AutoHotkey -->
    <!-- Scripts del men√∫, formulario y utilidades -->


    <script>
        (function () {
            var inputs = document.getElementsByTagName("input");

            for (var i = 0; i < inputs.length; i++) {
                (function (input) {
                    var ph = input.getAttribute("placeholder");
                    if (!ph) return;

                    // Inicializar si est√° vac√≠o
                    if (input.value === "") {
                        input.value = ph;
                        input.style.color = "#777"; // Apariencia de placeholder
                    }

                    // Cuando entra al input
                    input.onfocus = function () {
                        if (input.value === ph) {
                            input.value = "";
                            input.style.color = "";
                        }
                    };

                    // Cuando sale del input
                    input.onblur = function () {
                        if (input.value === "") {
                            input.value = ph;
                            input.style.color = "#777";
                        }
                    };
                })(inputs[i]);
            }
        })();

    </script>
